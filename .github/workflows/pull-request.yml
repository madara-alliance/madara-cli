name: Workflow - Pull Request

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: pr-checks-${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  rust_check:
    name: Run check
    uses: ./.github/workflows/rust-check.yml

  rust_test:
    name: Run test
    needs: rust_check
    uses: ./.github/workflows/rust-test.yml

  devnet_linux:
    name: Run devnet
    if: github.event.pull_request.draft == false
    needs: rust_test
    uses: ./.github/workflows/devnet-linux.yml

  devnet_mac:
    name: Run devnet
    if: github.event.pull_request.draft == false
    needs: rust_test
    uses: ./.github/workflows/devnet-mac.yml

  sequencer_linux:
    name: Run sequencer
    if: github.event.pull_request.draft == false
    needs: rust_test
    uses: ./.github/workflows/sequencer-linux.yml

  sequencer_mac:
    name: Run sequencer
    if: github.event.pull_request.draft == false
    needs: rust_test
    uses: ./.github/workflows/sequencer-mac.yml

  appchain_linux:
    name: Run app-chain
    if: github.event.pull_request.draft == false
    needs: rust_test
    uses: ./.github/workflows/appchain-linux.yml
  
  appchain_mac:
    name: Run app-chain
    if: github.event.pull_request.draft == false
    needs: rust_test
    uses: ./.github/workflows/appchain-mac.yml
