name: Task - Appchain Mac

on:
  workflow_dispatch:
  workflow_call:

jobs:
  appchain_mac:
    strategy:
      fail-fast: false
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: ./.github/actions/setup-mac

      - name: Setup app chain and run tests
        run: |
          make run-appchain
