name: Task - Devnet Mac

on:
  workflow_dispatch:
  workflow_call:

jobs:
  devnet_mac:
    strategy:
      fail-fast: false
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: ./.github/actions/setup-mac

      - name: Setup dev chain and run tests
        run: |
          cargo run -p madara create devnet &
          MADARA_PID=$!
          while ! curl -s http://localhost:9944/ > /dev/null; do
            echo "Waiting for port 9944..."
            sleep 1
          done
          echo "Port 9944 is now open!"
          kill $MADARA_PID
