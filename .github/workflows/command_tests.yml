name: Task - Run Command Integration tests

on:
  workflow_dispatch:
  workflow_call:
  pull_request:

jobs:
  rust_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "cache"
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.81
      - name: Install libxdo-dev
        run: sudo apt-get install -y libxdo-dev

      - name: Build cli
        run: cargo build

      - name: Run integration tests
        run: |
          cargo test -p madara -- --test-threads=1
        env:
          PROPTEST_CASES: 2